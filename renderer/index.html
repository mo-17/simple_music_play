<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container mt-4">
        <h1 id="my_paly">我的播放器</h1>
        <button class="btn btn-primary btn-lg btn-block mt-4" id="add-music-button" type="button">
            添加歌曲到曲库 
        </button>
        
        <div id="tracksList" class="mt-4 " style="margin-bottom:17%"></div>
    </div>
    <div class="container fixed-bottom bg-white pb-4">
        <hr/>
        <div class="row my-2" id="player-status">
        </div>
        <div class="progress">
            <div class="progress-bar bg-success"  id ="player-progress" role="progressbar"  style="width:0%">
              0%
            </div>
        </div>
    </div>
    <script src="index.js">

        //require('.index.js')

    </script>
